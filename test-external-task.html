<!DOCTYPE html>
<html>
<head>
    <title>External Task UI Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            background: #f0f0f0;
            border-radius: 3px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>External Task UI Test Page</h1>
    
    <div class="test-section">
        <h2>Status Check</h2>
        <button onclick="checkStatus()">Check Status</button>
        <div id="status-output" class="status"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Functions</h2>
        <button onclick="testImportDialog()">Test Import Dialog</button>
        <button onclick="rebindEvents()">Rebind Events</button>
        <button onclick="simulateClick()">Simulate Button Click</button>
    </div>
    
    <div class="test-section">
        <h2>Debug Output</h2>
        <pre id="debug-output"></pre>
    </div>
    
    <script>
        function log(message, isError = false) {
            const output = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${isError ? 'ERROR: ' : ''}${message}\n`;
            console.log(message);
        }
        
        function checkStatus() {
            log('Checking External Task UI status...');
            
            if (typeof checkExternalTaskUI === 'function') {
                checkExternalTaskUI();
                document.getElementById('status-output').innerHTML = 
                    '<div class="success">✓ checkExternalTaskUI function found. Check console for details.</div>';
            } else {
                document.getElementById('status-output').innerHTML = 
                    '<div class="error">✗ checkExternalTaskUI function not found. Make sure the plugin is loaded.</div>';
            }
        }
        
        function testImportDialog() {
            log('Testing import dialog...');
            
            if (typeof testExternalTaskUI === 'function') {
                testExternalTaskUI();
                log('testExternalTaskUI called successfully');
            } else {
                log('testExternalTaskUI function not found', true);
            }
        }
        
        function rebindEvents() {
            log('Rebinding events...');
            
            if (typeof rebindExternalTaskUI === 'function') {
                const result = rebindExternalTaskUI();
                log(`Rebind result: ${result}`);
            } else {
                log('rebindExternalTaskUI function not found', true);
            }
        }
        
        function simulateClick() {
            log('Simulating button click...');
            
            // Try jQuery if available
            if (typeof $ !== 'undefined') {
                const button = $('#vectors_import_external_task');
                if (button.length) {
                    button.trigger('click');
                    log('Button click triggered via jQuery');
                } else {
                    log('Button not found via jQuery', true);
                }
            }
            
            // Try vanilla JS
            const button = document.getElementById('vectors_import_external_task');
            if (button) {
                button.click();
                log('Button click triggered via vanilla JS');
            } else {
                log('Button not found via vanilla JS', true);
            }
        }
        
        // Auto-check on load
        window.addEventListener('load', () => {
            log('Page loaded. Waiting for plugin initialization...');
            setTimeout(() => {
                checkStatus();
            }, 3000);
        });
    </script>
</body>
</html>
