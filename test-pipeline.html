<!DOCTYPE html>
<html>
<head>
    <title>Pipeline Test</title>
</head>
<body>
    <h1>Testing Pipeline Integration</h1>
    <button onclick="testPipeline()">Test Pipeline</button>
    <div id="result"></div>

    <script type="module">
        import { PipelineIntegration } from './src/core/pipeline/PipelineIntegration.js';

        window.testPipeline = async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const integration = new PipelineIntegration();
                await integration.initialize({
                    settings: { use_pipeline: true }
                });
                
                resultDiv.innerHTML = '<p style="color: green;">Pipeline initialization successful!</p>';
                
                // Test basic functionality
                const stats = integration.getStats();
                resultDiv.innerHTML += `<pre>${JSON.stringify(stats, null, 2)}</pre>`;
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Pipeline test failed:', error);
            }
        };
    </script>
</body>
</html>
